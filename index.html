<html> 
<head>
<link rel = "stylesheet" href="main.css">
</head>
<body>
<div class='container'>
<div class='simbox'>
    <canvas id='can', width = '404', height = '404' style="border:1px solid #000000;">A simulation colliding galaxies.</canvas><br />
    Frame: <span id='frameNoBox'>0</span> <br />
    Jump to Frame: <input type="number" id = 'frameInputBox' step='1'> <br />
    Frame Rate: 
    <input type="Button" id = 'frameRate0x' value = 'Pause'>
    <input type="Button" id = 'frameRate1x' value = 'Play'><br />

    Mass of Intruder: <input type="number" id = 'mass1' step=0.1> <br />
    Mass of Target: <input type="number" id = 'mass2' step=0.1> <br />
    Initial position Intruder: <br />
    x:<input type="number" id = 'x1' step=0.1> 
    y:<input type="number" id = 'y1' step=0.1> 
    z:<input type="number" id = 'z1' step=0.1> <br />
    Initial velocity Intruder: <br />
    vx:<input type="number" id = 'vx1' step=0.1> 
    vy:<input type="number" id = 'vy1' step=0.1> 
    vz:<input type="number" id = 'vz1' step=0.1> <br />
    
    Aim Camera at: 
    <input type="Button" id = 'CamTarget' value = 'Target'>
    <input type="Button" id = 'CamIntruder' value = 'Intruder'>
    <input type="Button" id = 'CamCM' value = 'Center of Mass'><br />
  
    Tracing:
    <input type="Button" id = 'Tracing' value = 'Tracing'>
    <input type="Button" id = ' NoTracing' value = 'No Tracing'><br />
  
    Display Step:
    <input type="number" id = 'framestep' step='1'> <br />
    
    Reverse:
    <input type="Button" id = 'revInt' value = 'Intruder'>
    <input type="Button" id = 'revAll' value = 'All'><br />
  
    Initial Configuration:
    <input type="Button" id = 'configD' value = 'Disk'>
    <input type="Button" id = 'configE' value = 'Ellipsoid'>
    
    <script src = 'main.js'></script>
</div>

<p> 
    Instructions: <br /> 
</p>
<p>
    Details: <br /> 
</p>
</div>
</body>
</html>
